spring:
#  profiles:
#    active: live
  datasource:
    url: jdbc:mariadb://localhost:3306/twitch?createDatabaseIfNotExist=true
    username: root
    #    password: password
    driver-class-name: org.mariadb.jdbc.Driver
    name: twitch
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
  application:
    name: Twitch
server:
  port: 8080

purge:
  cron:
    expression: '*/10 * * * * *'